<html>
  <label for="sortingOption">Sort by:</label>
  <select id="sortingOption">
    <option value="rating">Rating</option>
    <option value="views">Number of Views</option>
    <option value="fans">Number of Fans</option>
  </select>

  <br />

  <label for="numberOfMoviesPerYear"
    >Number of top movies to retrieve per year:</label
  >
  <input type="number" id="numberOfMoviesPerYear" value="5" />

  <br />

  <label for="minimumViews">Minimum amount of views required:</label>
  <input type="number" id="minimumViews" value="50000" />

  <br />

  <label for="minimumRunTime"
    >Minimum amount of minutes the movies needs:</label
  >
  <input type="number" id="minimumRunTime" value="60" />

  <br />

  <label for="maximumRunTime"
    >Maximum amount of minutes the movies can have:</label
  >
  <input type="number" id="maximumRunTime" value="300" />

  <br />

  <label for="startingYear">Starting year for fetching rankings:</label>
  <input type="number" id="startingYear" value="1870" />

  <br />

  <label for="endingYear">Ending year for fetching rankings:</label>
  <input type="number" id="endingYear" value="2023" />

  <br />

  <button id="runButton" onclick="run()">Run</button>

  <script src="./letterboxd-filter.js"></script>
</html>
